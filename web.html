<!DOCTYPE html>
<html>
  <head>
    <title>Open Layers Map</title>
    <link rel="stylesheet" href="https://openlayers.org/en/v4.3.4/css/ol.css" type="text/css">
    <script src="https://openlayers.org/en/v4.3.4/build/ol.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h2> My Open Layer Camera Map </h2>
    <div id="map" class="map"><div id="popup"></div></div>
    <div  id="side_pane" class="sidepanel">
      <span  class="sidepanel-title" >Video Feed </span>
      <iframe width="320" height="260"
      src="http://359bcamera1.cmix.louisiana.edu/axis-cgi/mjpg/video.cgi?resolution=320x240">
      </iframe>
      <button id="1" onclick="move(this.id)">
        Pan Left
      </button>
      <button id="2" onclick="move(this.id)">
        Pan Right
      </button>
      <button id="3" onclick="move(this.id)">
        Move Up
      </button>
      <button id="4" onclick="move(this.id)">
        Move Down
      </button>
    </div>
    <script src="camera.js" type="text/javascript"></script>
  </body>
</html>
